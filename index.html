<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Infinite Scroll</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
    }
    .container {
      margin: 0 auto;
      padding: 16px;
    }
    .title-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .toggle-button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }
    .input {
      background-color: #1f2937;
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    .button {
      background-color: #2563eb;
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #1d4ed8;
    }
    .sound-button {
      background-color: #10b981;
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
      cursor: pointer;
    }
    .sound-button:hover {
      background-color: #059669;
    }
    .selected-verses {
      margin-top: 16px;
      padding: 8px;
      background-color: #1f2937;
      border-radius: 4px;
      overflow: hidden;
      white-space: nowrap;
    }
    .selected-verses-container {
      display: flex;
      animation: slide linear infinite;
    }
    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .selected-verse-item {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      margin-right: 16px;
    }
    .delete-button {
      background-color: #ef4444;
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
      cursor: pointer;
      font-size: 0.75rem;
    }
    .delete-button:hover {
      background-color: #dc2626;
    }
    .error {
      color: #ef4444;
      margin-bottom: 16px;
    }
    .loading {
      color: #9ca3af;
      margin-bottom: 16px;
    }
    .subtitle {
      font-size: 1.125rem;
      font-weight: 600;
    }
    .verse {
      padding: 16px 0;
      border-bottom: 1px solid #374151;
    }
    .scroll-area {
      height: 70vh;
      overflow-y: scroll;
      scroll-behavior: smooth;
    }
    .scroll-content {
      display: flex;
      flex-direction: column;
    }
    .slider-container {
      margin: 16px 0;
    }
    .slider-label {
      display: block;
      margin-bottom: 8px;
    }
    .slider {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <audio id="bgm" loop></audio>
  <script type="text/babel">
    // CDN 로드 확인
    if (!window.React || !window.ReactDOM || !window.Babel) {
      console.error('Failed to load required scripts (React, ReactDOM, or Babel). Please check your network or CDN availability.');
      document.getElementById('root').innerHTML = '<p class="error">스크립트 로드 실패: 네트워크를 확인하거나 나중에 다시 시도하세요. 대안으로 CDN 대신 로컬 파일을 사용할 수 있습니다.</p>';
    } else {
      console.log('CDN scripts loaded successfully.');
      var useState = React.useState;
      var useEffect = React.useEffect;
      var useRef = React.useRef;

      var App = function() {
        var versesState = useState([]);
        var verses = versesState[0];
        var setVerses = versesState[1];
        var inputState = useState('');
        var input = inputState[0];
        var setInput = inputState[1];
        var searchResultsState = useState([]);
        var searchResults = searchResultsState[0];
        var setSearchResults = searchResultsState[1];
        var errorState = useState('');
        var error = errorState[0];
        var setError = errorState[1];
        var loadingState = useState(false);
        var loading = loadingState[0];
        var setLoading = loadingState[1];
        var scrollSpeedState = useState(0.5);
        var scrollSpeed = scrollSpeedState[0];
        var setScrollSpeed = scrollSpeedState[1];
        var speechRateState = useState(1);
        var speechRate = speechRateState[0];
        var setSpeechRate = speechRateState[1];
        var fontSizeState = useState(1);
        var fontSize = fontSizeState[0];
        var setFontSize = fontSizeState[1];
        var containerWidthState = useState(672);
        var containerWidth = containerWidthState[0];
        var setContainerWidth = containerWidthState[1];
        var isCollapsedState = useState(false);
        var isCollapsed = isCollapsedState[0];
        var setIsCollapsed = isCollapsedState[1];
        var isSoundOnState = useState(true);
        var isSoundOn = isSoundOnState[0];
        var setIsSoundOn = isSoundOnState[1];
        var scrollRef = useRef(null);

        // Load ko_rev.json on mount
        useEffect(function() {
          console.log('Fetching ko_rev.json...');
          fetch('/assets/ko_rev.json')
            .then(function(response) {
              if (!response.ok) throw new Error('Failed to load ko_rev.json: ' + response.status);
              return response.json();
            })
            .then(function(data) {
              setKoreanData(data);
              console.log('ko_rev.json loaded:', data);
            })
            .catch(function(err) {
              console.error('Error loading ko_rev.json:', err);
              setError('한글 성경 데이터를 불러오지 못했습니다.');
            });
        }, []);

        // Load saved verses from localStorage
        useEffect(function() {
          console.log('Loading verses from localStorage...');
          var saved = localStorage.getItem('verses');
          if (saved) {
            try {
              setVerses(JSON.parse(saved));
              console.log('Verses loaded from localStorage:', saved);
            } catch (e) {
              console.error('Failed to parse verses from localStorage:', e);
              setError('저장된 구절을 불러오지 못했습니다.');
            }
          }
        }, []);

        // Save verses to localStorage
        useEffect(function() {
          console.log('Saving verses to localStorage:', verses);
          try {
            localStorage.setItem('verses', JSON.stringify(verses));
          } catch (e) {
            console.error('Failed to save verses to localStorage:', e);
            setError('구절을 저장하지 못했습니다.');
          }
        }, [verses]);

        // Auto-scrolling logic
        useEffect(function() {
          console.log('Starting auto-scroll with speed:', scrollSpeed);
          var scroll = function() {
            if (!scrollRef.current) return;
            var maxHeight = scrollRef.current.scrollHeight - scrollRef.current.clientHeight;
            if (scrollRef.current.scrollTop >= maxHeight - 1) {
              scrollRef.current.scrollTop = 0; // 부드럽게 처음으로 이동
            } else {
              scrollRef.current.scrollTop += scrollSpeed;
            }
          };
          var interval = setInterval(scroll, 16);
          return function() { clearInterval(interval); };
        }, [scrollSpeed]);

        // 스크롤 속도에 따라 음성 재생 속도 자동 조절
        useEffect(function() {
          var newSpeechRate = 0.5 + (scrollSpeed - 0.1) * (1.5 / 1.9);
          setSpeechRate(Math.min(Math.max(newSpeechRate, 0.5), 2));
          console.log('Speech rate updated:', newSpeechRate);
        }, [scrollSpeed]);

        // 선택한 구절 슬라이딩 애니메이션 속도 조절
        var animationDuration = verses.length > 0 ? 10 + verses.length * 2 : 10; // 구절 개수에 따라 속도 조절

        // 음성 및 음악 켜기/끄기
        var toggleSound = function() {
          if (isSoundOn) {
            window.speechSynthesis.cancel(); // 음성 재생 중지
            document.getElementById('bgm').pause(); // 음악 일시정지
          } else {
            document.getElementById('bgm').play(); // 음악 재생
            // 음성은 addVerses에서 다시 재생됨
          }
          setIsSoundOn(!isSoundOn);
        };

        // Delete verse from the list
        var deleteVerse = function(index) {
          console.log('Deleting verse at index:', index);
          var updatedVerses = verses.filter(function(_, i) { return i !== index; });
          setVerses(updatedVerses);
        };

        // Search verses using GetBible (KJV) and local ko_rev.json
        var searchVerses = async function() {
          setLoading(true);
          setError('');
          console.log('Starting search with input:', input);
          try {
            var queries = input.split(',').map(function(q) { return q.trim(); });
            var results = [];
            var bookMap = {
              '창세기': 'Genesis',
              '출애굽기': 'Exodus',
              '레위기': 'Leviticus',
              '민수기': 'Numbers',
              '신명기': 'Deuteronomy',
              '여호수아': 'Joshua',
              '사사기': 'Judges',
              '룻기': 'Ruth',
              '사무엘상': '1 Samuel',
              '사무엘하': '2 Samuel',
              '열왕기상': '1 Kings',
              '열왕기하': '2 Kings',
              '역대상': '1 Chronicles',
              '역대하': '2 Chronicles',
              '에스라': 'Ezra',
              '느헤미야': 'Nehemiah',
              '에스더': 'Esther',
              '욥기': 'Job',
              '시편': 'Psalms',
              '잠언': 'Proverbs',
              '전도서': 'Ecclesiastes',
              '아가': 'Song of Solomon',
              '이사야': 'Isaiah',
              '예레미야': 'Jeremiah',
              '예레미야애가': 'Lamentations',
              '에스겔': 'Ezekiel',
              '다니엘': 'Daniel',
              '호세아': 'Hosea',
              '요엘': 'Joel',
              '아모스': 'Amos',
              '오바댜': 'Obadiah',
              '요나': 'Jonah',
              '미가': 'Micah',
              '나훔': 'Nahum',
              '하박국': 'Habakkuk',
              '스바냐': 'Zephaniah',
              '학개': 'Haggai',
              '스가랴': 'Zechariah',
              '말라기': 'Malachi',
              '마태복음': 'Matthew',
              '마가복음': 'Mark',
              '누가복음': 'Luke',
              '요한복음': 'John',
              '사도행전': 'Acts',
              '로마서': 'Romans',
              '고린도전서': '1 Corinthians',
              '고린도후서': '2 Corinthians',
              '갈라디아서': 'Galatians',
              '에베소서': 'Ephesians',
              '빌립보서': 'Philippians',
              '골로새서': 'Colossians',
              '데살로니가전서': '1 Thessalonians',
              '데살로니가후서': '2 Thessalonians',
              '디모데전서': '1 Timothy',
              '디모데후서': '2 Timothy',
              '디도서': 'Titus',
              '빌레몬서': 'Philemon',
              '히브리서': 'Hebrews',
              '야고보서': 'James',
              '베드로전서': '1 Peter',
              '베드로후서': '2 Peter',
              '요한1서': '1 John',
              '요한2서': '2 John',
              '요한3서': '3 John',
              '유다서': 'Jude',
              '요한계시록': 'Revelation'
            };
            var bookMapReverse = {};
            for (var key in bookMap) {
              bookMapReverse[bookMap[key]] = key;
            }

            for (var i = 0; i < queries.length; i++) {
              var query = queries[i];
              console.log('Processing query:', query);
              var bookMatchResult = query.match(/^(\D+)/);
              var bookMatch = bookMatchResult && bookMatchResult[1] ? bookMatchResult[1].trim() : null;
              var book = bookMap[bookMatch] || bookMatch;
              var verseMatchResult = query.match(/(\d+(?::\d+(?:~\d+)?)?)/);
              var verseMatch = verseMatchResult && verseMatchResult[0] ? verseMatchResult[0].replace('~', '-') : null;
              if (!book || !verseMatch) {
                throw new Error('잘못된 구절 형식입니다. 예: 창세기 1:1~5 또는 창세기 1');
              }
              var chapterVerse = verseMatch.split(':');
              var chapter = chapterVerse[0];
              var startVerse, endVerse;
              if (chapterVerse.length > 1) {
                var verseRange = chapterVerse[1].split('-');
                startVerse = parseInt(verseRange[0]);
                endVerse = verseRange[1] ? parseInt(verseRange[1]) : startVerse;
              } else {
                startVerse = 1;
                endVerse = Infinity; // 장 전체를 표시하기 위해
              }
              var formattedQuery = book + ' ' + chapter;

              // 영어(KJV) 구절 가져오기 - GetBible API (프록시 사용)
              var kjvText = '영어 구절을 불러오지 못했습니다.';
              try {
                console.log('Fetching KJV data for:', formattedQuery);
                var kjvResponse = await fetch(
                  '/api/getbible/v2/kjv/' + encodeURIComponent(formattedQuery)
                );
                if (!kjvResponse.ok) throw new Error('KJV API 요청 실패: ' + kjvResponse.status);
                var kjvData = await kjvResponse.json();
                console.log('KJV API response:', kjvData); // 디버깅용 로그
                if (kjvData.error) throw new Error(kjvData.error);
                var kjvKey = Object.keys(kjvData)[0];
                var versesArray = kjvData[kjvKey].verses;
                if (endVerse === Infinity) {
                  kjvText = versesArray.map(function(v) { 
                    return v.verse + ': ' + v.text;
                  }).join(' ');
                } else {
                  kjvText = versesArray
                    .filter(function(v) { return v.verse >= startVerse && v.verse <= endVerse; })
                    .map(function(v) { return v.verse + ': ' + v.text; })
                    .join(' ');
                }
                console.log('KJV data fetched:', kjvText);
              } catch (kjvError) {
                console.warn('영어 구절 데이터를 가져오지 못했습니다:', kjvError);
              }

              // 한글(개역개정) 구절 가져오기 - ko_rev.json에서 필터링
              var krvText = '한글 구절을 불러오지 못했습니다.';
              try {
                if (!koreanData) throw new Error('한글 성경 데이터가 로드되지 않았습니다.');
                var bookName = bookMapReverse[book] || book;
                var bookData = koreanData.find(function(b) { return b.name === bookName; });
                if (bookData) {
                  var chapterData = bookData.chapters[parseInt(chapter) - 1];
                  if (chapterData) {
                    var verses = [];
                    for (var v = startVerse; v <= (endVerse === Infinity ? chapterData.length : endVerse); v++) {
                      var verseText = chapterData[v - 1];
                      if (verseText) {
                        verses.push(v + ': ' + verseText);
                      }
                    }
                    if (verses.length > 0) {
                      krvText = verses.join(' ');
                      console.log('Korean data fetched:', krvText);
                    } else {
                      throw new Error('해당 구절을 찾을 수 없습니다.');
                    }
                  } else {
                    throw new Error('해당 장을 찾을 수 없습니다.');
                  }
                } else {
                  throw new Error('해당 책을 찾을 수 없습니다.');
                }
              } catch (krvError) {
                console.warn('한글 구절 데이터를 가져오지 못했습니다:', krvError);
                krvText = '한글 구절을 불러오지 못했습니다.';
              }

              results.push({ query: query, kjvText: kjvText, krvText: krvText });
            }
            setSearchResults(results);
            console.log('Search results:', results);
          } catch (error) {
            console.error('Error fetching verses:', error);
            setError('구절을 불러오지 못했습니다: ' + error.message);
          } finally {
            setLoading(false);
          }
        };

        // Add selected verses
        var addVerses = function(verse) {
          console.log('Adding verse to scroll list:', verse);
          setVerses(verses.concat([verse]));
          setSearchResults([]);
          setInput('');
          if (isSoundOn) {
            var utterance = new SpeechSynthesisUtterance(verse.kjvText);
            utterance.lang = 'en-US';
            utterance.rate = speechRate;
            window.speechSynthesis.speak(utterance);

            // 한글 음성 재생
            var krUtterance = new SpeechSynthesisUtterance(verse.krvText);
            krUtterance.lang = 'ko-KR';
            krUtterance.rate = speechRate;
            window.speechSynthesis.speak(krUtterance);
          }
        };

        return (
          <div className="container" style={{ maxWidth: containerWidth + 'px' }}>
            <div className="title-bar">
              <h1 className="title">Bible Infinite Scroll</h1>
              <button
                onClick={function() { setIsCollapsed(!isCollapsed); }}
                className="toggle-button"
              >
                {isCollapsed ? '▼' : '▲'}
              </button>
            </div>
            {!isCollapsed && (
              <div>
                <div className="mb-4">
                  <input
                    type="text"
                    value={input}
                    onChange={function(e) { setInput(e.target.value); }}
                    placeholder="예: 창세기 1:1~5, 시편 23"
                    className="input"
                  />
                  <button
                    onClick={searchVerses}
                    className="button"
                  >
                    검색
                  </button>
                  {verses.length > 0 && (
                    <div className="selected-verses">
                      <div
                        className="selected-verses-container"
                        style={{ animationDuration: animationDuration + 's' }}
                      >
                        {verses.concat(verses).map(function(verse, idx) {
                          return (
                            <div key={idx} className="selected-verse-item">
                              <span>{verse.query}</span>
                              <button
                                onClick={function(e) {
                                  e.stopPropagation();
                                  deleteVerse(idx % verses.length);
                                }}
                                className="delete-button"
                              >
                                X
                              </button>
                            </div>
                          );
                        })}
                      </div>
                    </div>
                  )}
                </div>
                <div className="slider-container">
                  <label className="slider-label">스크롤 속도: {scrollSpeed.toFixed(1)}</label>
                  <input
                    type="range"
                    min="0.1"
                    max="2"
                    step="0.1"
                    value={scrollSpeed}
                    onChange={function(e) { setScrollSpeed(parseFloat(e.target.value)); }}
                    className="slider"
                  />
                  <p>음성 재생 속도: {speechRate.toFixed(1)}</p>
                </div>
                <div className="slider-container">
                  <label className="slider-label">글자 크기: {fontSize.toFixed(1)}rem</label>
                  <input
                    type="range"
                    min="0.8"
                    max="2"
                    step="0.1"
                    value={fontSize}
                    onChange={function(e) { setFontSize(parseFloat(e.target.value)); }}
                    className="slider"
                  />
                </div>
                <div className="slider-container">
                  <label className="slider-label">본문 너비: {containerWidth}px</label>
                  <input
                    type="range"
                    min="400"
                    max="1000"
                    step="10"
                    value={containerWidth}
                    onChange={function(e) { setContainerWidth(parseInt(e.target.value)); }}
                    className="slider"
                  />
                </div>
                <button
                  onClick={toggleSound}
                  className="sound-button"
                >
                  {isSoundOn ? '🔊 소리 끄기' : '🔇 소리 켜기'}
                </button>
              </div>
            )}
            {loading && <p className="loading">검색 중...</p>}
            {error && <div className="error">{error}</div>}
            {searchResults.length > 0 && (
              <div className="mb-4">
                <h2 className="subtitle">검색 결과</h2>
                {searchResults.map(function(result, idx) {
                  return (
                    <div key={idx} className="verse">
                      <input
                        type="checkbox"
                        onChange={function() { addVerses(result); }}
                      />
                      <span className="ml-2">{result.query}: {result.kjvText} (KJV)</span>
                      <p className="ml-6">{result.krvText} (개역개정)</p>
                    </div>
                  );
                })}
              </div>
            )}
            <div
              ref={scrollRef}
              className="scroll-area"
            >
              <div className="scroll-content">
                {verses.length > 0 ? (
                  Array(10).fill(verses).flat().map(function(verse, idx) {
                    return (
                      <div key={idx} className="py-4">
                        <p style={{ fontSize: fontSize + 'rem' }}>{verse.kjvText} (KJV)</p>
                        <p style={{ fontSize: fontSize + 'rem' }}>{verse.krvText} (개역개정)</p>
                      </div>
                    );
                  })
                ) : (
                  <p>구절을 추가하세요.</p>
                )}
              </div>
            </div>
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById('root'));
      console.log('App rendered successfully.');
    }
  </script>
</body>
</html>
