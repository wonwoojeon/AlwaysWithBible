<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Infinite Scroll</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <audio id="bgm" loop></audio>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const App = () => {
      const [verses, setVerses] = useState([]);
      const [input, setInput] = useState('');
      const [searchResults, setSearchResults] = useState([]);
      const [error, setError] = useState('');
      const [loading, setLoading] = useState(false);
      const scrollRef = useRef(null);
      const [scrollPos, setScrollPos] = useState(0);

      // Load saved verses from localStorage
      useEffect(() => {
        const saved = localStorage.getItem('verses');
        if (saved) setVerses(JSON.parse(saved));
      }, []);

      // Save verses to localStorage
      useEffect(() => {
        localStorage.setItem('verses', JSON.stringify(verses));
      }, [verses]);

      // Auto-scrolling logic
      useEffect(() => {
        const scroll = () => {
          setScrollPos((prev) => {
            const maxHeight = scrollRef.current.scrollHeight - scrollRef.current.clientHeight;
            if (prev >= maxHeight) return 0;
            return prev + 0.5;
          });
        };
        const interval = setInterval(scroll, 16);
        return () => clearInterval(interval);
      }, []);

      // Update scroll position
      useEffect(() => {
        if (scrollRef.current) {
          scrollRef.current.scrollTop = scrollPos;
        }
      }, [scrollPos]);

      // Search verses using Query API (without API key)
      const searchVerses = async () => {
        setLoading(true);
        setError('');
        try {
          const queries = input.split(',').map(q => q.trim());
          const results = [];
          const bookMap = {
            '창세기': 'Genesis',
            '출애굽기': 'Exodus',
            '레위기': 'Leviticus',
            '민수기': 'Numbers',
            '신명기': 'Deuteronomy',
            '여호수아': 'Joshua',
            '사사기': 'Judges',
            '룻기': 'Ruth',
            '사무엘상': '1 Samuel',
            '사무엘하': '2 Samuel',
            '열왕기상': '1 Kings',
            '열왕기하': '2 Kings',
            '역대상': '1 Chronicles',
            '역대하': '2 Chronicles',
            '에스라': 'Ezra',
            '느헤미야': 'Nehemiah',
            '에스더': 'Esther',
            '욥기': 'Job',
            '시편': 'Psalms',
            '잠언': 'Proverbs',
            '전도서': 'Ecclesiastes',
            '아가': 'Song of Solomon',
            '이사야': 'Isaiah',
            '예레미야': 'Jeremiah',
            '예레미야애가': 'Lamentations',
            '에스겔': 'Ezekiel',
            '다니엘': 'Daniel',
            '호세아': 'Hosea',
            '요엘': 'Joel',
            '아모스': 'Amos',
            '오바댜': 'Obadiah',
            '요나': 'Jonah',
            '미가': 'Micah',
            '나훔': 'Nahum',
            '하박국': 'Habakkuk',
            '스바냐': 'Zephaniah',
            '학개': 'Haggai',
            '스가랴': 'Zechariah',
            '말라기': 'Malachi',
            '마태복음': 'Matthew',
            '마가복음': 'Mark',
            '누가복음': 'Luke',
            '요한복음': 'John',
            '사도행전': 'Acts',
            '로마서': 'Romans',
            '고린도전서': '1 Corinthians',
            '고린도후서': '2 Corinthians',
            '갈라디아서': 'Galatians',
            '에베소서': 'Ephesians',
            '빌립보서': 'Philippians',
            '골로새서': 'Colossians',
            '데살로니가전서': '1 Thessalonians',
            '데살로니가후서': '2 Thessalonians',
            '디모데전서': '1 Timothy',
            '디모데후서': '2 Timothy',
            '디도서': 'Titus',
            '빌레몬서': 'Philemon',
            '히브리서': 'Hebrews',
            '야고보서': 'James',
            '베드로전서': '1 Peter',
            '베드로후서': '2 Peter',
            '요한1서': '1 John',
            '요한2서': '2 John',
            '요한3서': '3 John',
            '유다서': 'Jude',
            '요한계시록': 'Revelation'
          };

          for (const query of queries) {
            const bookMatch = query.match(/^(\D+)/)?.[1]?.trim();
            const book = bookMap[bookMatch] || bookMatch;
            const verseMatch = query.match(/(\d+:\d+(~\d+)?)/)?.[0]?.replace('~', '-');
            if (!book || !verseMatch) throw new Error('잘못된 구절 형식입니다. 예: 창세기 1:1~5');
            const formattedQuery = `${book} ${verseMatch}`;
            
            const response = await fetch(
              `https://query.getbible.net/v2/kjv/${formattedQuery}`
            );
            if (!response.ok) throw new Error('API 요청 실패: ' + response.status);
            const data = await response.json();
            if (data.error) throw new Error(data.error);
            const verseKey = Object.keys(data)[0]; // 예: "kjv 43:3"
            const verseText = data[verseKey].verses.map(v => `${v.verse}: ${v.text}`).join(' ');
            results.push({ query, text: verseText });
          }
          setSearchResults(results);
        } catch (error) {
          console.error('Error fetching verses:', error);
          setError('구절을 불러오지 못했습니다: ' + error.message);
        } finally {
          setLoading(false);
        }
      };

      // Add selected verses
      const addVerses = (verse) => {
        setVerses([...verses, verse]);
        setSearchResults([]);
        setInput('');
        const utterance = new SpeechSynthesisUtterance(verse.text);
        utterance.lang = 'en-US';
        window.speechSynthesis.speak(utterance);
      };

      return (
        <div className="bg-black text-white min-h-screen p-4">
          <div className="max-w-2xl mx-auto">
            <h1 className="text-2xl font-bold mb-4">Bible Infinite Scroll</h1>
            <div className="mb-4">
              <input
                type="text"
                value={input}
                onChange={(e) => setInput(e.target.value)}
                placeholder="예: 창세기 1:1~5, 시편 23"
                className="bg-gray-800 text-white p-2 rounded w-full"
              />
              <button
                onClick={searchVerses}
                className="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded mt-2"
              >
                검색
              </button>
            </div>
            {loading && <p className="text-gray-400 mb-4">검색 중...</p>}
            {error && <div className="mb-4 text-red-500">{error}</div>}
            {searchResults.length > 0 && (
              <div className="mb-4">
                <h2 className="text-lg font-semibold">검색 결과</h2>
                {searchResults.map((result, idx) => (
                  <div key={idx} className="border-b border-gray-700 py-2">
                    <input
                      type="checkbox"
                      onChange={() => addVerses(result)}
                    />
                    <span className="ml-2">{result.query}: {result.text}</span>
                  </div>
                ))}
              </div>
            )}
            <div
              ref={scrollRef}
              className="h-[70vh] overflow-hidden"
            >
              {verses.length > 0 ? (
                verses.concat(verses).map((verse, idx) => (
                  <div key={idx} className="py-4">
                    <p className="text-lg">{verse.text} (KJV)</p>
                    <p className="text-lg">한글 구절 (개역개정, 준비 중)</p>
                  </div>
                ))
              ) : (
                <p>구절을 추가하세요.</p>
              )}
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
