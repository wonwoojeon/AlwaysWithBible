    .toggle-button {

      cursor: pointer;
      font-size: 1rem;
    }
    .input {

      color: #fff;
      padding: 8px;
      border-radius: 4px;
      width: 100%;

    }
    .button {

      margin-top: 8px;

    }

    }

      background-color: #1f2937;
      border-radius: 4px;
      overflow: hidden;
      white-space: nowrap;
    }
    .selected-verses-container {

    }
    @keyframes slide {

    .selected-verse-item {

    }

    .delete-button:hover {

    }
    .error {

      margin-bottom: 16px;
    }
    .loading {
      color: #9ca3af;
      margin-bottom: 16px;
    }
    .subtitle {

      font-weight: 600;
    }
    .verse {

      border-bottom: 1px solid #374151;
    }
    .scroll-area {

    }
    .slider-container {
      margin: 16px 0;
    }
    .slider-label {

    }
    .slider {

</head>
