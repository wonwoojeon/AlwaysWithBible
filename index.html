<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J2W 2027 Bible Infinite Scroll</title> {/* 타이틀 수정 */}
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
    }
    .container {
      margin: 0 auto;
      padding: 16px;
    }
    .title-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .toggle-button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }
    .input {
      background-color: #1f2937;
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    .button {
      background-color: #2563eb;
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #1d4ed8;
    }
    .sound-button {
      background-color: #10b981;
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
      cursor: pointer;
    }
    .sound-button:hover {
      background-color: #059669;
    }
    .selected-verses {
      margin-top: 16px;
      padding: 8px;
      background-color: #1f2937;
      border-radius: 4px;
      overflow: hidden;
      white-space: nowrap;
    }
    .selected-verses-container {
      display: flex;
      animation: slide linear infinite;
    }
    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .selected-verse-item {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      margin-right: 16px;
    }
    .delete-button {
      background-color: #ef4444;
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
      cursor: pointer;
      font-size: 0.75rem;
    }
    .delete-button:hover {
      background-color: #dc2626;
    }
    .error {
      color: #ef4444;
      margin-bottom: 16px;
    }
    .loading {
      color: #9ca3af;
      margin-bottom: 16px;
    }
    .subtitle {
      font-size: 1.125rem;
      font-weight: 600;
    }
    .verse {
      padding: 16px 0;
      border-bottom: 1px solid #374151;
    }
    .verse-header {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .scroll-area {
      overflow: hidden;
    }
    .scroll-content {
      display: flex;
      flex-direction: column;
    }
    .slider-container {
      margin: 16px 0;
    }
    .slider-label {
      display: block;
      margin-bottom: 8px;
    }
    .slider {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <audio id="bgm" loop></audio>
  <script src="index.js"></script>
</body>
</html>
