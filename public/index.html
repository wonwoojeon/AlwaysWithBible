<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>j2w_2027 Bible Infinite Scroll</title>
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
    }
    .container {
      margin: 0 auto;
      padding: 16px;
      position: relative;
    }
    .title-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .button-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .toggle-button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }
    .input {
      background-color: #1f2937;
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    .button {
      background-color: #2563eb;
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #1d4ed8;
    }
    .sound-button {
      background-color: #10b981;
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
      cursor: pointer;
    }
    .sound-button:hover {
      background-color: #059669;
    }
    .selected-verses {
      margin-top: 16px;
      padding: 8px;
      background-color: #1f2937;
      border-radius: 4px;
      overflow: hidden;
      white-space: nowrap;
    }
    .selected-verses-container {
      display: flex;
      animation: slide linear infinite;
    }
    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .selected-verse-item {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      margin-right: 16px;
    }
    .delete-button {
      background-color: #ef4444;
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
      cursor: pointer;
      font-size: 0.75rem;
    }
    .delete-button:hover {
      background-color: #dc2626;
    }
    .share-button {
      background-color: #4CAF50;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
      cursor: pointer;
      font-size: 0.75rem;
    }
    .share-button:hover {
      background-color: #45a049;
    }
    .error {
      color: #ef4444;
      margin-bottom: 16px;
    }
    .loading {
      color: #9ca3af;
      margin-bottom: 16px;
    }
    .subtitle {
      font-size: 1.125rem;
      font-weight: 600;
    }
    .verse {
      padding: 16px 0;
      border-bottom: 1px solid #374151;
    }
    .verse-header {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .scroll-area {
      overflow: hidden;
    }
    .scroll-content {
      display: flex;
      flex-direction: column;
    }
    .slider-container {
      margin: 16px 0;
    }
    .slider-label {
      display: block;
      margin-bottom: 8px;
    }
    .slider {
      width: 100%;
    }
    .ml-2 { margin-left: 8px; }
    .ml-6 { margin-left: 24px; }
    .mb-4 { margin-bottom: 16px; }
    .user-icon {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
    }
    .user-icon:hover {
      color: #ddd;
    }
    .auth-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1f2937;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      width: 300px;
      max-width: 90%;
    }
    .auth-popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .auth-popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .auth-tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 16px;
    }
    .auth-tab {
      background: none;
      border: none;
      color: #fff;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 1rem;
    }
    .auth-tab.active {
      border-bottom: 2px solid #2563eb;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <audio id="bgm" loop></audio>
  <script src="/index.jsx" type="text/javascript"></script>
</body>
</html>
